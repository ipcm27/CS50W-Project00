<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="container-image-and-advanced">
          <div class="page-link">
            <a href="index.html" class="image-link">Google</a>
          </div>
          <div class="page-link">
            <a href="advanced.html" class="advanced-link">Advanced</a>
          </div>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-box">
          <img
            class="logo"
            src="assets/googlelogo_images.png"
            alt="Google logo"
          />
        </div>
      </div>
      <div class="form-container">
        <form class="form" action="https://www.google.com/search">
          <div class="input-buttons-container">
            <div class="container-input">
              <input
                class="input-text"
                type="text"
                name="q+&hl=en&tbm=isch"
                placeholder="Search"
              />
            </div>
            <div class="container-btn">
              <center>
                <input class="btn-search" type="submit" value="Google Search" />
                <input class="btn-search" type="submit" value="Felling Lucky" />
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
