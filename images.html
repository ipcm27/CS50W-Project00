<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="container-image-and-advanced">
          <div class="page-link">
            <a href="index.html" class="link">Google</a>
          </div>
          <div class="page-link">
            <a href="advanced.html" class="link">Advanced</a>
          </div>
        </div>
      </div>
      <div class="logo-container">
        <div class="logo-box">
          <img
            class="logo"
            src="assets/googlelogo_images.png"
            alt="Google logo"
          />
          <span class="T8VaVe">Images</span>
        </div>
      </div>
      <div class="form-container">
        <form class="form" action="https://www.google.com/search" method="GET">
          <div class="input-buttons-container">
            <div class="container-input">
              <input
              class="input-text"
              type="text"
              name="tbm"
              value="isch"
              style="display:none"
            />
            <input
              class="input-text"
              type="text"
              name="q"
              placeholder="Search"
              onclick="clearPlaceholder(this)"
            />
            </div>
            <div class="container-btn">
              <center>
                <input class="btn-search" type="submit" value="Google Search" />
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
